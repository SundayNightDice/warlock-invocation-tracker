<!DOCTYPE html>
<html>
  <head>
    <title>Warlock Invocation Tracker</title>
    <style media="screen" type="text/css">
    #loader>p{text-align:center}.spinner,.spinner:after,.spinner:before{border-radius:50%;width:2.5em;height:2.5em;-webkit-animation:load7 1.8s infinite ease-in-out;animation:load7 1.8s infinite ease-in-out}.spinner{color:#9013FE;font-size:10px;margin:80px auto;position:relative;text-indent:-9999em;-webkit-transform:translateZ(0);-ms-transform:translateZ(0);transform:translateZ(0);-webkit-animation-delay:-.16s;animation-delay:-.16s}.spinner:after,.spinner:before{content:'';position:absolute;top:0}.spinner:before{left:-3.5em;-webkit-animation-delay:-.32s;animation-delay:-.32s}.spinner:after{left:3.5em}@-webkit-keyframes load7{0%,100%,80%{box-shadow:0 2.5em 0 -1.3em}40%{box-shadow:0 2.5em 0 0}}@keyframes load7{0%,100%,80%{box-shadow:0 2.5em 0 -1.3em}40%{box-shadow:0 2.5em 0 0}}
    </style>
  </head>
  <body>
    <h1>Warlock Invocation Tracker</h1>
    <div id="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
    <script src="warlock-invocation-tracker.js"></script>
  </body>
</html>
